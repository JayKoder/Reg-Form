<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration form</title>
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="hero">
		<form action="">
			<h3>REGISTRATION FORM</h3>

			<div class="form-wrapper names-group">
				<div class="names">
					<label for="first-name" class="inline-b"> First Name<input type="name" id="first-name" name="first-name"></label>
				</div>

				<div class="names">
					<label for="last-name" class="inline-b">Last Name <input type="name" id="last-name" name="last-name"></label>
				</div>
			</div>

			<div class="form-wrapper">
				<label for="email">Email <input type="email" id="email" name="email"></label>
			</div>

			<div class="form-wrapper">
				<label for="password">Password <input type="password" id="password" name="password"></label>
			</div>

			<div class="form-wrapper">
				<label for="confirmation">Confirm Password <input type="password" id="confirmation" name="password-confirmation"></label>
			</div>

			<div class="form-wrapper">
				<label for="terms"><input type="checkbox" id="terms" name="terms" value="accept"> I accept the Terms of Use & Privacy Policy.</label>
			</div>

			<button>REGISTER NOW</button>
		</form>
	</div>
</body>
</html>
